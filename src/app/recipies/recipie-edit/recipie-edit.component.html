<div class="row">
    <div class="col-md-12">
      <form [formGroup]="recipForm" (ngSubmit)="Onsubmit()" >
        <div class="row">
          <div class="col-md-12">
            <button
              type="submit"
              class="btn btn-success" [disabled]="!recipForm.valid">Save</button>
            <button type="button" class="btn btn-danger" style="margin-left: 5px;" (click)="OnRemove()" >Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" >
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <img [src]="imagePath.value" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" formArrayName="ingredients">
            <div
              class="row"
              style="margin-top: 10px;" *ngFor="let ingred of getControls(); let i=index" 
              [formGroupName]="i">
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control" formControlName="Name">
              </div>
              <div class="col-md-2">
                <input
                  type="number"
                  class="form-control" formControlName="amount">
              </div>
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-danger" (click)="DeleteIngredient(i)">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-success" (click)="AddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
